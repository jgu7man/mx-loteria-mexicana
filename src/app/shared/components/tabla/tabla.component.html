<div class="tabla-container bg-white p-4 rounded-xl shadow-2xl">
  <div class="tabla-grid grid grid-cols-4">
    <div *ngFor="let cardId of tablaCards" 
         (click)="onCardClick(cardId)"
         class="tabla-cell">
      <app-card 
        *ngIf="getCard(cardId)"
        [card]="getCard(cardId)!"
        [size]="size"
        [isMarked]="isMarked(cardId)"
        [markerEmoji]="markerEmoji">
      </app-card>
    </div>
  </div>
</div>
