<div class="bg-white p-6 rounded-3xl shadow-lg h-full">
  <h4 class="font-bold mb-4 text-gray-700 flex items-center gap-2 text-base">
    ✅ Verificación
    <span
      *ngIf="pendingWinners().length"
      class="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full"
    >
      {{ pendingWinners().length }}
    </span>
  </h4>

  <div
    *ngIf="pendingWinners().length === 0"
    class="text-gray-400 text-sm italic py-4 text-center border-2 border-dashed border-gray-100 rounded-xl"
  >
    Sin solicitudes pendientes
  </div>

  <div
    *ngIf="pendingWinners().length > 0"
    class="space-y-3 max-h-[300px] overflow-y-auto"
  >
    <div
      *ngFor="let p of pendingWinners()"
      class="flex items-center justify-between p-3 bg-indigo-50 border border-indigo-100 rounded-2xl"
    >
      <div>
        <p class="font-bold text-sm text-gray-800">{{ p.displayName }}</p>
        <p class="text-[10px] text-indigo-600 uppercase font-bold">¡Lotería!</p>
      </div>
      <button
        (click)="reviewParticipant.emit(p)"
        class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-indigo-700 shadow-sm transition"
      >
        Revisar
      </button>
    </div>
  </div>
</div>
