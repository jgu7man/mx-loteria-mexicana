<div class="home-container min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 flex flex-col items-center justify-center p-8">
  <!-- Header -->
  <header class="text-center mb-12">

  </header>

  <!-- Role Selection -->
  <div class="roles-grid grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full">
    <div
      *ngFor="let role of roles"
      (click)="selectRole(role)"
      class="role-card bg-white rounded-2xl shadow-2xl p-8 cursor-pointer transition-all duration-300 hover:scale-105 hover:shadow-3xl"
      [style.border-top]="'6px solid ' + role.color">
      
      <!-- Icon -->
      <div class="role-icon text-8xl text-center mb-4">
        {{ role.emoji }}
      </div>
      
      <!-- Title -->
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">
        {{ role.name }}
      </h2>
      
      <!-- Description -->
      <p class="text-gray-600 text-center mb-6">
        {{ role.description }}
      </p>
      
      <!-- Button -->
      <button 
        class="w-full py-3 px-6 rounded-lg font-semibold text-white transition-all duration-300 hover:opacity-90"
        [style.background-color]="role.color">
        Continuar
      </button>
    </div>
  </div>
