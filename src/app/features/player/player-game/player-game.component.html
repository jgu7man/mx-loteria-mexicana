<div class="player-container min-h-screen bg-gradient-to-br from-green-600 to-teal-700 p-8">
  <!-- Header -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-white">ğŸ® Jugador</h1>
    <button 
      (click)="goHome()"
      class="bg-white text-green-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
      â† Volver
    </button>
  </header>

  <!-- Join form -->
  <div *ngIf="showJoinForm()" class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Ãšnete a una Sala</h2>
      <form (ngSubmit)="signInAnonymously()" class="space-y-6">
        <div>
          <label class="block text-left text-gray-700 font-semibold mb-2">Tu Nombre</label>
          <input 
            type="text"
            [(ngModel)]="displayName"
            name="displayName"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
            placeholder="Ej: Juan">
        </div>

        <div>
          <label class="block text-left text-gray-700 font-semibold mb-2">CÃ³digo de Sala</label>
          <input 
            type="text"
            [(ngModel)]="roomId"
            name="roomId"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
            placeholder="Ej: ABC12345">
        </div>

        <button 
          type="submit"
          class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
          Unirse
        </button>
      </form>
    </div>
  </div>

  <!-- Marker selector -->
  <div *ngIf="showMarkerSelector()" class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <app-marker (markerSelected)="onMarkerSelected($event)"></app-marker>
    </div>
  </div>

  <!-- Tabla selector -->
  <div *ngIf="showTablaSelector()" class="max-w-6xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Selecciona tu Tabla</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <button 
          *ngFor="let tabla of availableTablas(); let i = index"
          (click)="selectTabla(tabla)"
          class="tabla-option p-4 border-2 border-gray-300 rounded-lg hover:border-green-500 transition">
          <div class="text-lg font-bold text-gray-700 mb-2">Tabla {{ i + 1 }}</div>
          <div class="text-sm text-gray-500">Click para seleccionar</div>
        </button>
      </div>
    </div>
  </div>

  <!-- Game view -->
  <div *ngIf="!showJoinForm() && !showMarkerSelector() && !showTablaSelector()" class="space-y-8">
    <!-- Current card (if any) -->
    <div *ngIf="currentCard()" class="text-center">
      <div class="bg-white rounded-2xl shadow-2xl p-8 inline-block">
        <h3 class="text-2xl font-bold text-gray-800 mb-4">Carta Actual</h3>
        <app-card [card]="currentCard()!" [size]="'large'" [showVerso]="true"></app-card>
      </div>
    </div>

    <!-- My tabla -->
    <div class="flex justify-center">
      <app-tabla 
        [tablaCards]="myTabla()"
        [marks]="myMarks()"
        [markerEmoji]="selectedMarker()?.emoji || 'ğŸ«˜'"
        [isInteractive]="true"
        [size]="'small'"
        (cardClicked)="onCardClicked($event)">
      </app-tabla>
    </div>

    <!-- Info -->
    <div class="text-center text-white">
      <p class="text-lg">Click en las cartas para marcarlas/desmarcarlas</p>
      <p class="text-sm opacity-75 mt-2">Cuando completes un patrÃ³n, avisa al gritÃ³n por voz: "Â¡LOTERÃA!"</p>
    </div>
  </div>
</div>
