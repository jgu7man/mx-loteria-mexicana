<div
     class="player-container min-h-screen bg-gradient-to-br from-green-600 to-teal-700 p-4 md:p-6 xl:p-8">
  <!-- Join form -->
  <div *ngIf="showJoinForm()" class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">√önete a una Sala</h2>
      <form (ngSubmit)="signInAnonymously()" class="space-y-6">
        <div>
          <label class="block text-left text-gray-700 font-semibold mb-2">Tu Nombre</label>
          <input type="text" [(ngModel)]="displayName" name="displayName"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                 placeholder="Ej: Juan">
        </div>
        <div>
          <label class="block text-left text-gray-700 font-semibold mb-2">C√≥digo de Sala</label>
          <input type="text" [(ngModel)]="roomId" name="roomId"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                 placeholder="Ej: ABC12345">
        </div>
        <button type="submit"
                class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">
          Unirse como Invitado </button>
      </form>
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">o</span>
        </div>
      </div>
      <button (click)="signInWithGoogle()"
              class="w-full bg-white border-2 border-gray-300 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-50 transition flex items-center justify-center gap-2">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg> Continuar con Google </button>
    </div>
  </div>
  <!-- Marker selector -->
  <div *ngIf="showMarkerSelector()" class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <app-marker (markerSelected)="onMarkerSelected($event)"></app-marker>
    </div>
  </div>
  <!-- Tabla selector -->
  <div *ngIf="showTablaSelector()" class="max-w-6xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Selecciona tu Tabla</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <button *ngFor="let tabla of availableTablas(); let i = index" (click)="selectTabla(tabla)"
                class="tabla-option p-4 border-2 border-gray-300 rounded-lg hover:border-green-500 hover:shadow-lg transition">
          <div class="text-lg font-bold text-gray-700 mb-3">Tabla {{ i + 1 }}</div>
          <!-- Preview grid de cartas -->
          <div class="grid grid-cols-4 gap-1 mb-2">
            <div *ngFor="let card of getCardsByIds(tabla)"
                 class="aspect-square rounded flex items-center justify-center text-xl"
                 [style.background-color]="card.color + '20'">
              {{ card.emoji }}
            </div>
          </div>
          <div class="text-sm text-gray-500 mt-2">Click para seleccionar</div>
        </button>
      </div>
    </div>
  </div>
  <!-- Game view -->
  <div *ngIf="!showJoinForm() && !showMarkerSelector() && !showTablaSelector()" class="relative">
    <!-- Bot√≥n Abandonar (siempre visible) -->
    <button (click)="goHome()"
            class="xl:hidden absolute top-0 left-0 z-10 bg-red-600 text-white px-4 py-2 md:px-6 md:py-3 rounded-lg font-semibold hover:bg-red-700 transition text-sm md:text-base">
      ABANDONAR </button>
    <!-- DESKTOP LAYOUT (xl) -->
    <div class="hidden xl:grid xl:grid-cols-12 gap-6 pt-0">
      <!-- Left column: Carta Actual + placeholders -->
      <div class="xl:col-span-3 space-y-4">
        <button (click)="goHome()"
                class="top-0 left-0 z-10 bg-red-600 text-white px-4 py-2 md:px-6 md:py-3 rounded-lg font-semibold hover:bg-red-700 transition text-sm md:text-base">
          ABANDONAR </button>
        <div *ngIf="currentCard()" class="bg-blue-100 rounded-2xl p-4 border-4 border-blue-300">
          <h3 class="text-center text-gray-800 font-bold mb-2 text-sm uppercase">Carta Actual</h3>
          <div class="flex justify-center">
            <app-card [card]="currentCard()!" [size]="'large'" [showVerso]="false"></app-card>
          </div>
        </div>
        <!-- Placeholders (para historial o info futura) -->
        <div class="grid grid-cols-2 gap-2">
          <div
               class="bg-blue-200/50 rounded-xl aspect-[4/5] flex items-center justify-center text-white text-xs">
            -1</div>
          <div
               class="bg-blue-200/50 rounded-xl aspect-[4/5] flex items-center justify-center text-white text-xs">
            -2</div>
        </div>
      </div>
      <!-- Center: Tabla -->
      <div class="xl:col-span-6">
        <div class=" rounded-2xl py-0 px-[3.5rem]">
          <app-tabla [tablaCards]="myTabla()" [marks]="myMarks()"
                     [markerEmoji]="selectedMarker()?.emoji || 'ü´ò'" [isInteractive]="true"
                     [size]="'large'" (cardClicked)="onCardClicked($event)">
          </app-tabla>
        </div>
      </div>
      <!-- Right column: Botones de acci√≥n -->
      <div class="xl:col-span-3 space-y-4">
        <button (click)="shoutLoteria()"
                class="w-full bg-green-500 text-white px-6 py-4 rounded-lg font-bold hover:bg-green-600 transition text-xl">
          ¬°LOTER√çA! </button>
        <button (click)="showMarkerSelector.set(true)"
                class="w-full bg-green-400 text-white px-6 py-4 rounded-lg font-semibold hover:bg-green-500 transition">
          CAMBIAR MARCADOR </button>
        <button (click)="showTablaSelector.set(true)"
                class="w-full bg-green-400 text-white px-6 py-4 rounded-lg font-semibold hover:bg-green-500 transition">
          CAMBIAR TABLA </button>
      </div>
    </div>
    <!-- TABLET LAYOUT (md) -->
    <div class="hidden md:block xl:hidden pt-16">
      <div class="space-y-4">
        <div class="grid grid-cols-4 gap-4">
          <!-- Tabla (izquierda, 2 columnas) -->
          <div class="col-span-3 bg-blue-100 rounded-2xl p-4 border-4 border-blue-300">
            <app-tabla [tablaCards]="myTabla()" [marks]="myMarks()"
                       [markerEmoji]="selectedMarker()?.emoji || 'ü´ò'" [isInteractive]="true"
                       [size]="'large'" (cardClicked)="onCardClicked($event)">
            </app-tabla>
          </div>
          <!-- Right side: Carta Actual + historial placeholders -->
          <div class="col-span-1 space-y-3 overflow-y-hidden h-[84vw]">
            <div *ngIf="currentCard()" class="bg-blue-100 rounded-2xl p-3 border-4 border-blue-300">
              <h3
                  class="text-center text-gray-800 font-bold mb-1.5 text-xs uppercase leading-tight">
                Carta<br>Actual</h3>
              <div class="flex justify-center">
                <app-card [card]="currentCard()!" [size]="'medium'" [showVerso]="false"></app-card>
              </div>
            </div>
            <!-- Historial placeholders -->
            <div class="space-y-2">
              <div
                   class="bg-blue-200/50 rounded-xl aspect-[4/5] flex items-center justify-center text-white text-xs">
              </div>
              <div
                   class="bg-blue-200/50 rounded-xl aspect-[4/5] flex items-center justify-center text-white text-xs">
              </div>
              <div
                   class="bg-blue-200/50 rounded-xl aspect-[4/5] flex items-center justify-center text-white text-xs">
              </div>
            </div>
          </div>
        </div>
        <!-- Botones -->
        <div class="space-y-3">
          <button (click)="shoutLoteria()"
                  class="w-full bg-green-500 text-white px-5 py-3 rounded-lg font-bold hover:bg-green-600 transition text-lg">
            ¬°LOTER√çA! </button>
          <div class="grid grid-cols-2 gap-3">
            <button (click)="showMarkerSelector.set(true)"
                    class="bg-green-300 text-gray-800 px-4 py-3 rounded-lg font-semibold hover:bg-green-400 transition border-2 border-green-600 text-sm">
              MARCADOR </button>
            <button (click)="showTablaSelector.set(true)"
                    class="bg-green-300 text-gray-800 px-4 py-3 rounded-lg font-semibold hover:bg-green-400 transition border-2 border-green-600 text-sm">
              TABLAS </button>
          </div>
        </div>
      </div>
    </div>
    <!-- MOBILE LAYOUT (< md) -->
    <div class="md:hidden pt-16 space-y-4">
      <!-- Top: Carta Actual + historial placeholders (horizontal) -->
      <div class="grid grid-cols-4 gap-2">
        <div *ngIf="currentCard()"
             class="col-span-1 bg-blue-100 rounded-xl p-2 border-4 border-blue-300">
          <h3 class="text-center text-gray-800 font-bold mb-1 text-[10px] uppercase leading-tight">
            Carta<br>Actual</h3>
          <div class="flex justify-center">
            <app-card [card]="currentCard()!" [size]="'small'" [showVerso]="false"></app-card>
          </div>
        </div>
        <!-- Historial placeholders -->
        <div class="col-span-3 grid grid-cols-3 gap-2">
          <div
               class="bg-blue-200/50 rounded-lg aspect-[4/5] flex items-center justify-center text-white text-xs">
          </div>
          <div
               class="bg-blue-200/50 rounded-lg aspect-[4/5] flex items-center justify-center text-white text-xs">
          </div>
          <div
               class="bg-blue-200/50 rounded-lg aspect-[4/5] flex items-center justify-center text-white text-xs">
          </div>
        </div>
      </div>
      <!-- Tabla -->
      <div class="bg-blue-100 rounded-2xl p-3 border-4 border-blue-300">
        <app-tabla [tablaCards]="myTabla()" [marks]="myMarks()"
                   [markerEmoji]="selectedMarker()?.emoji || 'ü´ò'" [isInteractive]="true"
                   [size]="'large'" (cardClicked)="onCardClicked($event)">
        </app-tabla>
      </div>
      <!-- Botones -->
      <div class="space-y-3">
        <button (click)="shoutLoteria()"
                class="w-full bg-green-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-600 transition text-lg">
          ¬°LOTER√çA! </button>
        <div class="grid grid-cols-2 gap-3">
          <button (click)="showMarkerSelector.set(true)"
                  class="bg-green-300 text-gray-800 px-4 py-3 rounded-lg font-semibold hover:bg-green-400 transition border-2 border-green-600 text-sm">
            MARCADOR </button>
          <button (click)="showTablaSelector.set(true)"
                  class="bg-green-300 text-gray-800 px-4 py-3 rounded-lg font-semibold hover:bg-green-400 transition border-2 border-green-600 text-sm">
            TABLAS </button>
        </div>
      </div>
    </div>
  </div>
</div>
