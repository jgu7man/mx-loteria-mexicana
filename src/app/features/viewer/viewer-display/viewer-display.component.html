<div class="viewer-container min-h-screen bg-gradient-to-br from-yellow-600 to-orange-700 p-8">
  <!-- Header -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-white">ğŸ‘ï¸ Espectador</h1>
    <button 
      (click)="goHome()"
      class="bg-white text-yellow-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
      â† Volver
    </button>
  </header>

  <!-- Join form -->
  <div *ngIf="showJoinForm()" class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Ver una Sala</h2>
      <form (ngSubmit)="joinRoom()" class="space-y-6">
        <div>
          <label class="block text-left text-gray-700 font-semibold mb-2">CÃ³digo de Sala</label>
          <input 
            type="text"
            [(ngModel)]="roomId"
            name="roomId"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500"
            placeholder="Ej: ABC12345">
        </div>

        <button 
          type="submit"
          class="w-full bg-yellow-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-yellow-700 transition">
          Ver Sala
        </button>
      </form>
    </div>
  </div>

  <!-- Viewer display -->
  <div *ngIf="!showJoinForm()" class="space-y-8">
    <!-- Room info -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 text-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">{{ room()?.name }}</h2>
      <div class="flex justify-center gap-8">
        <div class="bg-yellow-100 p-4 rounded-lg">
          <div class="text-2xl font-bold text-yellow-600">{{ room()?.currentRound }}</div>
          <div class="text-sm text-gray-600">Ronda</div>
        </div>
        <div class="bg-orange-100 p-4 rounded-lg">
          <div class="text-2xl font-bold text-orange-600">{{ room()?.currentIndex + 1 }}/54</div>
          <div class="text-sm text-gray-600">Cartas</div>
        </div>
      </div>
    </div>

    <!-- Current card -->
    <div *ngIf="currentCard()" class="text-center">
      <div class="bg-white rounded-2xl shadow-2xl p-8 inline-block">
        <h3 class="text-2xl font-bold text-gray-800 mb-4">Carta Actual</h3>
        <app-card [card]="currentCard()!" [size]="'large'" [showVerso]="true"></app-card>
      </div>
    </div>

    <!-- Recent cards -->
    <div *ngIf="recentCards().length > 1" class="bg-white rounded-2xl shadow-2xl p-8">
      <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cartas Recientes</h3>
      <div class="flex justify-center gap-4 flex-wrap">
        <app-card 
          *ngFor="let card of recentCards()"
          [card]="card!"
          [size]="'small'">
        </app-card>
      </div>
    </div>
  </div>
</div>
