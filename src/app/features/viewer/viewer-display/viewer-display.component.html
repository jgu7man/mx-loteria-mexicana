<div
  class="viewer-container min-h-screen bg-gradient-to-br from-yellow-600 to-orange-700 p-8"
>
  <!-- Header -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-white">ğŸ‘ï¸ Espectador</h1>
    <button
      (click)="goHome()"
      class="bg-white text-yellow-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition"
    >
      â† Volver
    </button>
  </header>

  <!-- Join form -->
  <app-viewer-join-form
    *ngIf="showJoinForm()"
    [(roomId)]="roomId"
    (joinRoom)="joinRoom()"
  >
  </app-viewer-join-form>

  <!-- Viewer display -->
  <app-viewer-game-display
    *ngIf="!showJoinForm()"
    [room]="room()"
    [currentCard]="currentCard()"
    [nextCardPreview]="nextCardPreview()"
    [recentCards]="recentCards()"
    [players]="players()"
  >
  </app-viewer-game-display>
</div>
