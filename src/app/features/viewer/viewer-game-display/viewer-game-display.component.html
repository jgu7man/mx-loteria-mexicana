<!-- DESKTOP LAYOUT (xl) - 3 columns -->
<div class="hidden xl:grid xl:grid-cols-12 gap-6">
  <!-- Left column: Room info + Participants list -->
  <div class="xl:col-span-3 space-y-4">
    <app-viewer-room-header
      [room]="room"
      [variant]="'desktop'"
    ></app-viewer-room-header>

    <!-- Participants list -->
    <div class="sticky top-6">
      <app-player-list
        [players]="players"
        [variant]="'detailed'"
        [maxHeight]="'max-h-[calc(100vh-300px)]'"
        [showPhotos]="true"
      >
      </app-player-list>
    </div>
  </div>

  <!-- Center column: Current card -->
  <div class="xl:col-span-6">
    <app-viewer-current-card
      [currentCard]="currentCard"
      [size]="'large'"
      [showVerso]="true"
    ></app-viewer-current-card>
  </div>

  <!-- Right column: Recent cards -->
  <div class="xl:col-span-3 space-y-4">
    <app-viewer-recent-cards
      [recentCards]="recentCards"
      [variant]="'desktop'"
    ></app-viewer-recent-cards>
  </div>
</div>

<!-- MOBILE & TABLET LAYOUT (< xl) - Stacked -->
<div class="xl:hidden space-y-6">
  <app-viewer-room-header
    [room]="room"
    [variant]="'mobile'"
  ></app-viewer-room-header>

  <!-- Participants -->
  <app-player-list [players]="players" [variant]="'grid'" [showPhotos]="true">
  </app-player-list>

  <!-- Current card -->
  <app-viewer-current-card
    [currentCard]="currentCard"
    [size]="'large'"
    [showVerso]="true"
  ></app-viewer-current-card>

  <!-- Recent cards -->
  <app-viewer-recent-cards
    *ngIf="recentCards.length > 0"
    [recentCards]="recentCards"
    [variant]="'mobile'"
  ></app-viewer-recent-cards>
</div>
