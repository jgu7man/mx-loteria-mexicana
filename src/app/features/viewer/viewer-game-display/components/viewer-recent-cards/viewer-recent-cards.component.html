<!-- Desktop variant -->
<div *ngIf="variant === 'desktop'" class="bg-white rounded-2xl shadow-2xl p-6">
  <h3 class="text-xl font-bold text-gray-800 mb-4">Cartas Recientes</h3>
  <div class="space-y-3 max-h-[calc(100vh-500px)] overflow-y-auto">
    <div *ngFor="let card of recentCards" class="flex justify-center">
      <app-card [card]="card!" [size]="'medium'"></app-card>
    </div>
    <div
      *ngIf="recentCards.length === 0"
      class="text-center text-gray-500 py-8"
    >
      No hay cartas recientes
    </div>
  </div>
</div>

<!-- Mobile variant -->
<div *ngIf="variant === 'mobile'" class="bg-white rounded-2xl shadow-2xl p-6">
  <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">
    Cartas Recientes
  </h3>
  <div class="flex justify-center gap-3 flex-wrap">
    <app-card
      *ngFor="let card of recentCards"
      [card]="card!"
      [size]="'small'"
    >
    </app-card>
  </div>
</div>
